{% for product in products %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <p>{{ product.id }}. <a href='{{ product.get_absolute_url }}'>{{ product.title }}</a></p>
        <p class="card-text">Price: {{ product.price }}</p>
        <a href="#" class="btn btn-primary">Buy Now</a>
    </div>
</div>
{% endfor %}
